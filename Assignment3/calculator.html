<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This Page is used to calculate arthmetic operations."
    />
    <meta name="author" content="Ashutosh Singh" />
    <meta name="keyword" content="Calculator" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css" />
    
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!--NAVBAR-->
            <nav class="navbar navbar-expand-lg">
              <ul class="nav navbar-nav mx-auto">
                <li>CALCULATOR</li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="r2c1">
            <section>
            <!--ENTER FIRST NUMBER-->
            <input type="number" id="input1" placeholder="Input 1" required/>
            <!--ENTER OPERATOR-->
            <input type="text" id="input2" placeholder="+/-"/>
            <!--ENTER SECOND NUMBER-->
            <input type="number" id="input3" placeholder="Input 2"/>
            <!--RESULT BUTTON-->
            <input type="number" id="result" placeholder="RESULT" disabled></input>
            <!--CALCULATE BUTTON-->
            <button class="btn btn-success" id="btn1" onclick="calculate(); inputValidation()">CALCULATE</button>
            <!--CLEAR BUTTON-->
            <button class="btn btn-danger" id="btn2" onclick="clearAll();">CLEAR</button>
            </section>
          </div>
          <div class="col-md-6" id="r2c2">
            <section>
           <p id="p1">Welcome To My Calculator</p>
           <p id="p2">Instructions To be followed</p>
           <p id="p3">1. Enter First Number In Input1.</p>
           <p id="p4">2. Enter Operator in Operator(+/-*%) field.</p>
           <p id="p5">3. Enter Second Number in Inut2.</p>
           <p id="p6">4. Click on Calcute button to see the Result.</p>
           <p id="p7">5. Click on Clear button to clear all Inputs.</p>
           </section>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts.js"></script>
</html>
